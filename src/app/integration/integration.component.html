<div align="center" *ngIf="showComponent">
  <mat-toolbar style="margin-right: 2cm">
    <span>Component Details</span>
  </mat-toolbar>
  <mat-card class="my-card">
    <mat-card-content>
      <form class="my-form" [formGroup]="flowchart" *ngFor="let component of components">
        <mat-form-field class="full-width">
          <mat-label>Component Name</mat-label>
          <input matInput placeholder="Component name" formControlName="componentName" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select placeholder="Select Shape" formControlName="componentShape" #ref>
            <mat-option value="Rectangle">Rectangle</mat-option>
            <mat-option value="Circle">Circle</mat-option>
            <mat-option value="Ellipse">Ellipse</mat-option>
            <mat-option value="Database">Database</mat-option>
            <mat-option value="amazonS3">amazonS3</mat-option>
            <mat-option value="DeleteDatabase">DeleteDatabase</mat-option>
            <mat-option value="Laptop">Laptop</mat-option>
            <mat-option value="Server">Server</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width"
          *ngIf="ref.value === 'Circle'||ref.value ==='Rectangle'||ref.value ==='Ellipse'">
          <mat-label>Component color</mat-label>
          <input matInput placeholder="Component Color" formControlName="componentColor" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Text</mat-label>
          <input matInput placeholder="text" formControlName="text" required>
        </mat-form-field>
        <mat-form-field class="full-width"
          *ngIf="ref.value === 'Circle'||ref.value ==='Rectangle'||ref.value ==='Ellipse'">
          <mat-label>Text Color</mat-label>
          <input matInput placeholder="Text Color" formControlName="textColor" required>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="Add()" color="primary">Add Another Component</button>
      <button mat-raised-button (click)="submitComponent()" color="primary">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="showLink">
  <div align="center">
    <mat-toolbar style="margin-right: 2cm">
      <span>Link Details</span>
    </mat-toolbar>
    <mat-card class="my-card">
      <mat-card-content>
        <form class="my-form" [formGroup]="linkData" *ngFor="let link of links">
          <mat-form-field class="full-width">

            <mat-select placeholder="Source Component" formControlName="sourceComponent">
              <mat-option value={{component.componentName}} *ngFor="let component of components1">
                {{component.componentName}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-select placeholder="Target Component" formControlName="targetComponent">
              <mat-option value={{component.componentName}} *ngFor="let component of components1">
                {{component.componentName}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Link Data</mat-label>
            <input matInput placeholder="Link Data" formControlName="linkData" required>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="AddLink()" color="primary">Add Another Link</button>
        <button mat-raised-button (click)="submitLink()" color="primary">Submit Links</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div id="integration"></div>
